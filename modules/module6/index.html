<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5MOOC - Module 6 - Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .carousel-inner .item img,
      .carousel-inner .item img {
        width: 100%;
      }
      .container .carousel-indicators .active {
        background-color: orange;
      }
      .container .carousel-indicators li {
        border: 1px solid orange;
      }
      .container .panel-footer {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#miMenu">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">MOOC</a>
          </div>
          <div class="collapse navbar-collapse" id="miMenu">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="./">INICIO</a>
              </li>
              <li>
                <a href="puzzle">PUZZLE</a>
              </li>
              <li>
                <a href="calculator">CALCULADORA</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- menÃº -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <a href="puzzle">
              <img src="images/slide1.png" alt="Puzzle" width="954" height="410">
            </a>
          </div>
          <div class="item">
            <a href="calculator">
            <img src="images/slide4.png" alt="Calculadora" width="954" height="410">
          </a>
          </div>
          <div class="item">
            <img src="images/slide3.png" alt="Frases" width="954" height="410">
          </div>
          <div class="item">
            <img src="images/slide2.png" alt="Temporizador" width="954" height="410">
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>

      </div>
      <div class="panel-footer">Sergio Morcuende</div>
    </div>

    <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
